  <script>
    $(function () {
      var $banner = $('.jd_banner');
      var width = $banner.width();
      var $imageBox = $banner.find('ul:eq(0)');
      var $pointBox = $banner.find('ul:eq(1)');
      var $points = $pointBox.find('li');
      var index = 1;
      var animateFuc = function (callback) {// 动画方法
        $imageBox.animate({'transform':'translateX('+(-index*width)+'px)'},200,'ease',function(){
          // 动画结束
          if(index >= 9){
            index = 1;
          }else if(index <= 0){
            index = 8;
          }

          $imageBox.css({'transform':'translateX('+(-index*width)+'px)'});
          callback && callback();
        });
      }
      var timer = setInterval(function(){
        index++;
        // 动画滚动
        animateFuc();

      },3000);
      $imageBox.on('swipeLeft',function () {
        clearInterval(timer);
        index++;
        animateFuc(function(){
          clearInterval(timer);
          timer = setInterval(function(){
            index ++ ;
            /*动画滚动*/
            animateFuc();
          },3000);
        });
      });
      $imageBox.on('swipeRight',function () {
        clearInterval(timer);
        index--;
        animateFuc(function(){
          clearInterval(timer);
          timer = setInterval(function(){
            index ++ ;
            /*动画滚动*/
            animateFuc();
          },3000);
        });
      });

    });
  </script>
